<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CurlWise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f5ff;
      color: #4c1d95;
      text-align: center;
    }
    #analysisResults {
      margin-top: 1.5rem;
      text-align: left;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>CurlWise</h1>

  <!-- Camera Capture -->
  <section id="camera-area" style="margin: 24px 0;">
    <h4 style="color:#6b21a8;margin:0 0 8px;">üì∑ Take a photo of your curls</h4>
    <video id="cam" playsinline autoplay muted style="width:100%;max-width:420px;border-radius:12px;background:#000"></video>
    <div style="margin:8px 0; display:flex; gap:8px;">
      <button id="startCam" type="button">Open Camera</button>
      <button id="snap" type="button" disabled>Capture & Analyze</button>
      <button id="stopCam" type="button" disabled>Stop</button>
    </div>
    <small id="camTip" style="display:block;color:#555">
      Tip: On iPhone/Safari you must tap ‚ÄúOpen Camera‚Äù (HTTPS + user gesture).
    </small>
    <!-- offscreen canvas used to grab a frame -->
    <canvas id="frame" style="display:none;"></canvas>
  </section>

  <p>Upload a photo of your curls to receive a personalized analysis and care routine.</p>
  <input type="file" id="imageUpload" accept="image/*" capture="environment">
  <br>
  <button id="analyzeImageButton">Analyze Image</button>
  <div id="analysisResults"></div>

  <script>
    // Existing analyze button for file upload
    document.getElementById('analyzeImageButton').addEventListener('click', async () => {
      const input = document.getElementById('imageUpload');
      const resultsDiv = document.getElementById('analysisResults');
      if (!input.files || input.files.length === 0) {
        alert('Please select an image first.');
        return;
      }
      const file = input.files[0];
      const formData = new FormData();
      formData.append('image', file);
      resultsDiv.innerHTML = 'Analyzing...';
      try {
        const response = await fetch('https://curlwise-backend.onrender.com/analyze', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.error) {
          resultsDiv.innerHTML = 'Error: ' + data.error;
          return;
        }
        const analysis = (data.curl_analysis || '').replace(/\n/g, '<br>');
        const routine = (data.result || '').replace(/\n/g, '<br>');
        resultsDiv.innerHTML =
          '<h4>Analysis</h4><p>' + analysis + '</p>' +
          '<h4>Your Personalized Care Routine & DIY Recipes</h4><p>' + routine + '</p>';
      } catch (error) {
        resultsDiv.innerHTML = 'Error processing request. Please try again later.';
      }
    });

    // Camera capture and analyze
    (function() {
      const startBtn = document.getElementById('startCam');
      const snapBtn  = document.getElementById('snap');
      const stopBtn  = document.getElementById('stopCam');
      const video    = document.getElementById('cam');
      const canvas   = document.getElementById('frame');
      const resultsDiv = document.getElementById('analysisResults');
      let stream;

      async function openCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: 'environment' } },
            audio: false
          });
          video.srcObject = stream;
          await video.play();
          snapBtn.disabled = false;
          stopBtn.disabled = false;
          startBtn.disabled = true;
        } catch (err) {
          alert("Couldn't open camera. If you're on iPhone, use Safari and allow camera permission.");
          console.error(err);
        }
      }

      function stopCamera() {
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
          stream = null;
        }
        video.srcObject = null;
        snapBtn.disabled = true;
        stopBtn.disabled = true;
        startBtn.disabled = false;
      }

      async function captureAndAnalyze() {
        if (!video.videoWidth) {
          alert('Camera not ready yet. Try again in a second.');
          return;
        }
        const w = video.videoWidth, h = video.videoHeight;
        const maxEdge = 1280;
        const scale = Math.min(1, maxEdge / Math.max(w, h));
        canvas.width = Math.round(w * scale);
        canvas.height = Math.round(h * scale);
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.9));
        const fd = new FormData();
        fd.append('image', blob, 'camera.jpg');

        resultsDiv.innerHTML = 'Analyzing your curls...';
        try {
          const resp = await fetch('https://curlwise-backend.onrender.com/analyze', {
            method: 'POST',
            body: fd
          });
          const data = await resp.json();
          if (data.error) {
            resultsDiv.innerHTML = data.error;
            return;
          }
          const analysis = (data.curl_analysis || '').replace(/\n/g, '<br>');
          const routine  = (data.result || '').replace(/\n/g, '<br>');
          resultsDiv.innerHTML =
            '<h4>Curl Analysis</h4><p>' + analysis + '</p>' +
            '<h4>Your Personalized Care Routine & DIY Recipes</h4><p>' + routine + '</p>';
        } catch (e) {
          console.error(e);
          resultsDiv.innerHTML = 'An error occurred. Please try again.';
        }
      }

      startBtn && startBtn.addEventListener('click', openCamera);
      snapBtn && snapBtn.addEventListener('click', captureAndAnalyze);
      stopBtn && stopBtn.addEventListener('click', stopCamera);
      window.addEventListener('beforeunload', stopCamera);
    })();
  </script>
</body>
</html>
