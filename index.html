<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CurlWise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f5ff;
      color: #4c1d95;
      text-align: center;
    }
    #analysisResults {
      margin-top: 1.5rem;
      text-align: left;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>CurlWise</h1>
  <p>Upload a photo of your curls to receive a personalized analysis and care routine.</p>
  <input type="file" id="imageUpload" accept="image/*">
  <br>
  <button id="analyzeImageButton">Analyze Image</button>
  <div id="analysisResults"></div>
<script>
document.getElementById('analyzeImageButton').addEventListener('click', async () => {
  const input = document.getElementById('imageUpload');
  const resultsDiv = document.getElementById('analysisResults');
  if (!input.files || input.files.length === 0) {
    alert('Please select an image first.');
    return;
  }
  const file = input.files[0];
  const formData = new FormData();
  formData.append('image', file);
  resultsDiv.innerHTML = 'Analyzing...';
  try {
    const response = await fetch('https://curlwise-backend.onrender.com/analyze', {
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    if (data.error) {
      resultsDiv.innerHTML = 'Error: ' + data.error;
      return;
    }
    const analysis = (data.curl_analysis || '').replace(/\n/g, '<br>');
    const routine = (data.result || '').replace(/\n/g, '<br>');
    resultsDiv.innerHTML =
      '<h4>Analysis</h4><p>' + analysis + '</p>' +
      '<h4>Your Personalized Care Routine & DIY Recipes</h4><p>' + routine + '</p>';
  } catch (error) {
    resultsDiv.innerHTML = 'Error processing request. Please try again later.';
  }
});
</script>
</body>
</html>
